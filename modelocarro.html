<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>AR con A-Frame y AR.js</title>
	
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


 
 </head>

  <body style="margin: 0; overflow: hidden;">
  
	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

		<a-marker type="pattern" url="https://cdn.glitch.global/85f43dcd-7592-490a-87b0-6a1a6ddf5761/pattern-marcadores-colores-figura-geometrica_686868-8.patt?v=1729626762039">
			<a-entity position="0 0 0" geometry="primitive: box;"  
			material="color: blue;" scale="0.5 0.5 0.5"> 
			</a-entity>
		</a-marker> 
		 
		<a-marker type="pattern" url="https://cdn.glitch.global/85f43dcd-7592-490a-87b0-6a1a6ddf5761/pattern-original.patt?v=1729627126483">
			 <a-entity geometry="primitive: triangle" material="side: double"></a-entity>
		</a-marker>
    
   <a-marker type="pattern" url="https://cdn.glitch.global/85f43dcd-7592-490a-87b0-6a1a6ddf5761/pattern-63fc6d67514f83c6f6721b305bce4fe3%20(1).patt?v=1729626170677">
			 <a-entity geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"
          material="side: double"></a-entity>
		</a-marker>
    
    <a-marker type="pattern" url="https://cdn.glitch.global/85f43dcd-7592-490a-87b0-6a1a6ddf5761/pattern-c34af7450dc3bac461195b24b6e4ce39.patt?v=1729627031932">
			<!-- Half donut -->
    <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180"></a-entity>
		</a-marker>
 
		<a-entity camera>
		</a-entity> 

	</a-scene>


  </body>

</html>
