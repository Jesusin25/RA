<html>
<head>
<!-- script de A-Frane version1 1.0.0 -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- script de AR.JS con soporte de marker + location -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="gesture-detector.js"></script>
<script src="gesture-handler.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode:

mono_and_matrix; matrixCodeType: 3x3;"

renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector

id="scene">
<a-assets>
<a-asset-item id="modelo" src="Marcadores chidos/low_poly_boombox_ps1ps2_style.glb"></a-asset-item>
<a-asset-item id="modelo2" src="Marcadores chidos/28e9373b8550488bac26b3c35ac2225a.glb"></a-asset-item>
</a-assets>
<a-marker type="barcode" value="1" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo" scale="5 5 5" class="clickable" gesture-handler>
</a-entity>
</a-marker>
<a-marker type="barcode" value="9" raycaster="objects: .clickable" emitevents="true"
cursor="fuse: false; rayOrigin: mouse;">
<a-entity
gltf-model="#modelo2" scale="5 5 5" class="clickable" gesture-handler>
</a-entity>
</a-marker>

<a-entity camera></a-entity>
</a-scene>
</body>
</html>
